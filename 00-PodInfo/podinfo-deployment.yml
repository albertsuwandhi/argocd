apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
  namespace: default
spec:
  selector:
    matchLabels:
      app: podinfo
  replicas: 1
  template: 
    metadata:
      labels:
        app: podinfo
    spec:
      containers:
        - name: podinfo
          image: stefanprodan/podinfo
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "100m"
          ports:
          - containerPort: 9898



